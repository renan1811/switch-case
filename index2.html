<script>
    /*Construa um algoritmo que leia o código de um determinado produto e mostre a sua classificação.
    e obedeça a seguinte tabela:
    Código Classificação
    1 - Alimento não-perecível
    2, 3 ou 4 - Alimento perecível
    5 ou 6 - Vestuário
    7 - Higiene pessoal
    8, 9, 10 - Utensílios domésticos
    Qualquer outro código Inválido*/

    //Entrada
    const codigo = Number(prompt(`Qual o seu codigo? (1 À 10)`));
    let codClassificacao;
    //Processamento
    switch (codClassificacao) {
        case 1:
            codClassificacao = "Alimento não perecivel";
            break;
        case 2:
        case 3: 
        case 4:
            codClassificacao = "Alimento perecivel";
            break;
        case 5:
        case 6:
            codClassificacao = "Vestuario";
            break;
        case 7: 
            codClassificacao = "Higiene Pessoal";
            break;
        case 8: 
        case 9: 
        case 10: 
            codClassificacao = "Utensilios Domesticos" ;
            break;
            default: 
            document.write("Insira um valor Valido!") ;
    }

    //Saida
    document.write("A sua classificação é R$ " + codClassificacao) ;
</script>
